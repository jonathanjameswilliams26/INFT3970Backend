<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VidSnapper</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="navbar">
    <h1>VidSnapper</h1>
  </div>
  <div class="top-container">
      <video id="video" autoplay playsinline></video>
      <button id="photo-button" class="btn btn-dark">
          Take Photo
      </button>

      <form action="https://localhost:5000/api/photo/upload" method="post">
          Image Data URL...<input type="text" id="imgUrl" name="imgUrl" /> <br />
          Photo taken by PlayerID...<input type="text" id="takenByID" name="takenByID" /> <br />
          Photo of PlayerID...<input type="text" id="photoOfID" name="photoOfID" /> <br />
          Latitude...<input type="text" id="latitude" name="latitude" /> <br />
          Longitude...<input type="text" id="longitude" name="longitude" /> <br />
          <input type="submit" value="Submit">
      </form>
      <select id="photo-filter" class="select">
          <option value="none">Normal</option>
          <option value="grayscale(100%)">Grayscale</option>
          <option value="sepia(100%)">Sepia</option>
          <option value="invert(100%)">Invert</option>
          <option value="hue-rotate(90deg)">Hue</option>
          <option value="blur(10px)">Blur</option>
          <option value="contrast(200%)">Contrast</option>
      </select>
      <button id="clear-button" class="btn btn-light">Clear</button>
      <canvas id="canvas"></canvas>
  </div>
  <div class="bottom-container">
    <div id="photos"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
